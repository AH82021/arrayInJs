<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quiz App</title>
</head>
<body>
 <div class="quiz-box">
  <div class="quiz-header">
    <h2 id="question">Question text be here</h2>
    <ul>
      <li>
        <input  type="radio" class="answer" id="a" name="answer">
      <label for="a" id="a_text">Answer</label>
      </li>
      <li>
        <input  type="radio" class="answer" id="b" name="answer">
        <label for="b" id="b_text">Answer 2</label>
      </li>
      <li>
        <input  type="radio" class="answer" id="c" name="answer">
        <label for="c" id="c_text">Answer 3</label>
      </li>
      <li>
        <input  type="radio" class="answer" id="d" name="answer">
        <label for="c" id="d_text">Answer 4</label>
      </li>
      
     
     
     
    </ul>
  </div>
  <button id="submit">Submit</button>
 </div>

  <script src="./quizApp/js/app.js"></script>
</body>
</html>
